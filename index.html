<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2><center>Registration Form</h2></center>
    <div class="container mx-auto w-5/12 py-10 shadow-md">
        <form class="w-full max-w-sm" id="user-form">
            <div class="md:flex md:items-center mb-6">
              <div class="md:w-1/3">
                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="name">
                  Name
                </label>
              </div>
              <div class="md:w-2/3">
                <input required class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500 focus:invalid:border-pink-500" id="name" type="text" placeholder="enter full name here">
              </div>
            </div>
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                  <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="email">
                    Email
                  </label>
                </div>
                <div class="md:w-2/3">
                  <input required class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500 focus:invalid:border-pink-500" id="email" type="email" placeholder="enter email here">
                </div>
              </div>
            <div class="md:flex md:items-center mb-6">
              <div class="md:w-1/3">
                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="password">
                  Password
                </label>
              </div>
              <div class="md:w-2/3">
                <input required class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500 focus:invalid:border-pink-500" id="password" type="password" placeholder="******************">
              </div>
            </div>
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                  <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="dob">
                    Date of Birth
                  </label>
                </div>
                <div class="md:w-2/3">
                  <input required class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500 focus:invalid:border-pink-500" max="2005-01-11" min="1968-01-11" id="dob" type="date">
                </div>
              </div>
            <div class="md:flex md:items-center mb-6">
              <div class="md:w-1/3"></div>
              <label class="md:w-2/3 block text-gray-500 font-bold" for="accept-terms">
                <input required class="mr-2 leading-tight" type="checkbox" id="accept-terms">
                <span class="text-sm">
                  Accept Terms!
                </span>
              </label>
            </div>
            <div class="md:flex md:items-center">
              <div class="md:w-1/3"></div>
              <div class="md:w-2/3">
                <button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded " 
                  type="submit">
                  Sign Up
                </button>
              </div>
            </div>
          </form>
          
    </div>
    <div class="relative bg-white px-6 mt-5 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10">
      <div class="mx-auto">
        <h2 class="text-3xl text-center font-bold leading-tight">Entries</h2>
        <div class="divide-y divide-gray-300/50" id="userEntriesDiv"></div>

      </div>

    </div>
<script src="./index.js"> </script>
</body>
</html>
